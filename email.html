<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="email-body">
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr 2fr"
      >
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle show"
            data-bs-toggle="dropdown"
            aria-expanded="true"
          >
            <i class="bi bi-folder-symlink-fill"></i>
          </a>
          <ul
            class="dropdown-menu text-small shadow"
            style="
              position: absolute;
              inset: 0px auto auto 0px;
              margin: 0px;
              transform: translate(0px, 34px);
            "
            data-popper-placement="bottom-start"
            id="foldersDropDown"
          >
            <li>
              <a class="dropdown-item active" href="#" aria-current="page"
                >Overview</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Inventory</a></li>
            <li><a class="dropdown-item" href="#">Customers</a></li>
            <li><a class="dropdown-item" href="#">Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Reports</a></li>
            <li><a class="dropdown-item" href="#">Analytics</a></li>
          </ul>
        </div>

        <div class="d-flex align-items-center">
          <div class="w-100 me-3"></div>

          <div class="flex-shrink-0 dropdown">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <div class="col-md-12" id="mail-container"></div>
      <form id="sendEmailForm">
        <div class="form-group">
          <label for="formSendEmailTo">To:</label>
          <input
            type="email"
            class="form-control"
            id="formSendEmailTo"
            placeholder="Enter email"
            required
          />
          <label for="formSendEmailCc">Cc:</label>
          <input
            type="email"
            class="form-control"
            id="formSendEmailCc"
            placeholder="Enter email"
          />  
          <label for="formSendEmailSubject">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="formSendEmailSubject"
            placeholder="Subject"
            required
          />
          <label for="formSendEmailBody">Body:</label>
          <input
            type="text"
            class="form-control"
            id="formSendEmailBody"
            placeholder="Body"
            required
          />
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="email.ts" type="module"></script>
  </body>
</html>

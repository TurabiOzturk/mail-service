<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid" id="main-container">
        <div class="row" id="header-row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
        <div class="row" id="body-row">
          <div class="col-lg-1 cols">Left rail for apps</div>
          <div class="col-lg-2 cols"><a href="./email.html">Emails</a></div>
          <div class="col-lg-8 cols" id="mails-cont">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link folders active"
                  id="inbox-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#inbox"
                  type="button"
                  role="tab"
                  aria-controls="inbox"
                  aria-selected="true"
                  data-folder="Inbox"
                >
                  Inbox
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link folders"
                  id="sent-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#sent"
                  type="button"
                  role="tab"
                  aria-controls="sent"
                  aria-selected="false"
                  data-folder="Sent"
                >
                  Sent
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link folders"
                  id="draft-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#draft"
                  type="button"
                  role="tab"
                  aria-controls="draft"
                  aria-selected="false"
                  data-folder="Draft"
                >
                  Draft
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="inbox"
                role="tabpanel"
                aria-labelledby="inbox-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="sent"
                role="tabpanel"
                aria-labelledby="sent-tab"
              >
                sent
              </div>
              <div
                class="tab-pane fade"
                id="draft"
                role="tabpanel"
                aria-labelledby="draft-tab"
              >
                draft
              </div>
            </div>
          </div>
          <div class="col-lg-1 cols">Right rail for misc items</div>
        </div>
      </div>
    </div>

    <script type="module" src="/styles.js"></script>
    <script type="module" src="/data.js"></script>
    <script type="module" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
